<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle System</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1 class="text-center mb-5">Adicionar Ponto de Descarte</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST">
                <div class="mb-3">
                    <label for="address" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="waste_type" class="form-label">Tipo de Resíduo</label>
                    <input type="text" class="form-control" id="waste_type" name="waste_type" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Ponto</button>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
