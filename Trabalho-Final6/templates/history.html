<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle System</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1 class="text-center mb-5">Histórico de Descarte</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <ul class="list-group">
                {% for point in points %}
                    <li class="list-group-item">
                        <strong>Endereço:</strong> {{ point['address'] }} <br>
                        <strong>Tipo de Resíduo:</strong> {{ point['waste_type'] }} <br>
                        <strong>Status:</strong> {{ point['status'] }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endblock %}
</body>
</html>
